<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/static/images/icon.png" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Spotify Party</title>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
        <img class="navbar-brand" src="/static/images/icon.png" width="30" />
        <div class="bar-title">Spotify Party</div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            </li>
          </ul>
        </div>
      </nav>

      <h1>{{ item }}</h1>
      <div class="center">
        <form action="/toggle_playback" method="POST">
          <button type="submit" class="btn">
            <img class="img-fluid" src='{{ url }}'">
          </button>
        </form>
        <form class=" form-signin" method="POST">
          {{ form.hidden_tag() }} {{ form.song(class="form-control
          form-control-lg", placeholder="Enter Song") }}
        </form>
      </div>
    </div>
  </body>
</html>
