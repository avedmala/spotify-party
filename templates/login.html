<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/images/icon.png" />
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Spotify Party</title>
</head>

<body class="text-center">

            <img class="navbar-brand" src="/static/images/icon.png" width="30" />
        </a>
        <div class="bar-title"><span style="color:#621587;">S</span><span style="color:#7517b6;">p</span><span
                style="color:#8819e5;">o</span><span style="color:#6715e9;">t</span><span
                style="color:#4510ee;">i</span><span style="color:#240cf2;">f</span><span
                style="color:#1264f9;">y</span><span style="color:#00bcff;"> </span><span
                style="color:#25bcda;">P</span><span style="color:#4bbcb5;">a</span><span
                style="color:#70bc90;">r</span><span style="color:#92c578;">t</span><span
                style="color:#b4ce60;">y</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>

    <form method="POST" class="form-signin">
        <a href="/">
            <img class="mb-4" src="/static/images/icon.png" width="72" height="72">
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
        {{ form.username(class="form-control form-control-lg", placeholder="Username") }}
    </form>
</body>

</html>
